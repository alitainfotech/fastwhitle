<div class="col-md-6">
  <div class="card card-container">
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          name="title"
          [(ngModel)]="form.title"
          required
          minlength="3"
          maxlength="20"
          #title="ngModel"
        />
        <div class="alert-danger" *ngIf="title.errors && f.submitted">
          <div *ngIf="title.errors.required">Title is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="body">Body</label>
        <input
          type="text"
          class="form-control"
          name="body"
          [(ngModel)]="form.body"
          required
          minlength="3"
          maxlength="20"
          #body="ngModel"
        />
        <div class="alert-danger" *ngIf="body.errors && f.submitted">
          <div *ngIf="body.errors.required">Body is required</div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block">Save</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isAddPostFailed">
        Add post failed!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Your registration is successful!
    </div>
  </div>
</div>
